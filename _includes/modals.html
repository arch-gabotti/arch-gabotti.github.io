 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <div id="carousel-{{ post.title | slugify }}" class="carousel slide" data-ride="carousel">
                              <!-- Indicators -->
                              <ol class="carousel-indicators">
                                {% for image in post.images %}
                                  <li data-target="#carousel-{{ post.title | slugify }}" data-slide-to="{{ forloop.index0 }}" class="{% if forloop.first %}active{% endif %}"></li>
                                {% endfor %}
                              </ol>
                            
                              <!-- Wrapper for slides -->
                              <div class="carousel-inner">
                                {% for image in post.images %}
                                <div class="item {% if forloop.first %}active{% endif %}">
                                  <img src="img/portfolio/{{ image }}" alt="Slide {{ forloop.index }}">
                                </div>
                                {% endfor %}
                              </div>
                            
                              <!-- Controls -->
                              <a class="left carousel-control" href="#carousel-{{ post.title | slugify }}" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                              </a>
                              <a class="right carousel-control" href="#carousel-{{ post.title | slugify }}" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                              </a>
                            </div>
                            <p>{{ post.description }}</p>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Chiudi</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
